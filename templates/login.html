{% extends "layout.html" %} {% block title %}Login{% endblock %} {% block
content %}
<div class="max-w-md mx-auto bg-white p-8 rounded shadow mt-20">
  <h2 class="text-2xl font-semibold mb-6">Login</h2>
  <form method="POST">
    <label class="block mb-2 font-medium" for="email">Email</label>
    <input
      id="email"
      name="email"
      type="email"
      required
      class="w-full border rounded px-3 py-2 mb-4"
    />

    <label class="block mb-2 font-medium" for="password">Password</label>
    <input
      id="password"
      name="password"
      type="password"
      required
      class="w-full border rounded px-3 py-2 mb-6"
    />

    <button
      type="submit"
      class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700 transition"
    >
      Login
    </button>
  </form>
</div>
{% endblock %}
