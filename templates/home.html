{% extends "layout.html" %} {% block title %}Welcome to ShopSmart{% endblock %}
{% block content %}
<div class="flex flex-col items-center justify-center text-center py-20">
  <h1 class="text-5xl font-extrabold text-blue-600 mb-4">
    Welcome to ShopSmart
  </h1>
  <p class="text-xl text-gray-700 mb-8 max-w-xl">
    Your one-stop shop for all your needs. Browse products after login or
    register a new account.
  </p>
  <div class="space-x-4">
    <a
      href="{{ url_for('login') }}"
      class="px-6 py-3 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition"
    >
      Login
    </a>
    <a
      href="{{ url_for('register') }}"
      class="px-6 py-3 bg-gray-300 text-gray-800 rounded-lg hover:bg-gray-400 transition"
    >
      Register
    </a>
  </div>
</div>
{% endblock %}
