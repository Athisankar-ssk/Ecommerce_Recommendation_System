<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>{% block title %}E-commerce Demo{% endblock %}</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-50 min-h-screen flex flex-col">
    <header class="bg-white shadow p-4 sticky top-0 z-50">
      <nav class="container mx-auto flex justify-between items-center">
        <div>
          {% if current_user.is_authenticated %}
          <a
            href="{{ url_for('catalog') }}"
            class="text-blue-600 font-semibold mr-4 hover:text-blue-800"
            >Home</a
          >
          <a
            href="{{ url_for('logout') }}"
            class="text-red-600 font-semibold hover:text-red-800"
            >Logout</a
          >
          {% else %}
          <a
            href="{{ url_for('home') }}"
            class="text-blue-600 font-semibold mr-4 hover:text-blue-800"
            >Home</a
          >
          <a
            href="{{ url_for('login') }}"
            class="text-blue-600 font-semibold mr-4 hover:text-blue-800"
            >Login</a
          >
          <a
            href="{{ url_for('register') }}"
            class="text-blue-600 font-semibold hover:text-blue-800"
            >Register</a
          >
          {% endif %}
        </div>
      </nav>
    </header>

    <main class="container mx-auto flex-grow p-6">
      {% block content %}{% endblock %}
    </main>

    <footer
      class="bg-white border-t mt-10 p-4 text-center text-gray-500 text-sm"
    >
      &copy; 2025 ShopSmart. All rights reserved.
    </footer>
  </body>
</html>
